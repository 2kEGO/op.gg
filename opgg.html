<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleopgg1.css">
    <link rel="stylesheet" href="styleopgg2.css">
    <link rel="stylesheet" href="styleopgg3.css">
    <title>Op.gg</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_top">
                <a href="logo" class="logo">
                    <img src="../op.gg/Fakeropgg.webp" alt="opgg_logo">
                </a>
                <div class="stat">
                    <img src="../op.gg/Stat.webp" alt="" class="stat_logo">
                    <span id="stat_logo">Stats</span>
                    <button type="menu" class="menu">

                        <img src="../op.gg/stat_lol.webp" alt="" class="lol_logo" >
                        League of Legends
                        <img src="../down-arrow.png" alt="" class="point_down" height="16px" width="16px">
                    </button>
                </div>
            
                <div class="next_to_logo">
                        <a href="https://op.gg/desktop/" class="desktop">
                            <img src="../op.gg/opgg_transparent.webp" alt="desktop" class="">
                            <!-- <img src="../op.gg/opgg_transparent.webp" class="desktop_transparent"> -->
                            <span>Desktop</span>
                            <!-- <div class="desktop_overlay">
                                <img src="../op.gg/desktopg.webp" alt="">
                            </div> -->
                        </a>

                        <a href="https://duo.op.gg/" class="duo">
                            <img src="../op.gg/Duo_transparent.webp" alt="duo"> 
                            <span>Duo</span>    
                        </a>

                        <a href="https://talk.op.gg/" class="talkg">
                            <img src="../op.gg/TalkG_transparent.webp" alt="">
                            <span>TalkG</span>
                        </a>

                        <a href="https://esports.op.gg/" class="esport">
                            <img src="../op.gg/Esport_transparent.webp" alt="">
                            <span>Esports</span>
                        </a>

                        <a href="https://gigs.op.gg/" class="gigs">
                            <img src="../op.gg/Gig_transparent.webp" alt="" class="gigs_img">
                            <span >Gigs</span>
                            <span id="gigs_span1">New</span>
                        </a>

                        <a href="https://games.op.gg/" class="games">
                            <img src="../op.gg/Games_transparent.webp" alt="">
                            <span>Games</span>
                        </a>
                    
                </div>
                <div class="header_right">
                    <div class="three_button">
                        <button type="menu" class="meh1_containter">
                            <img src="../op.gg/button_meh.png" alt="meh1" id="meh1">
                        </button>
                        <button type="button" class="meh2_container">
                            <img src="../op.gg/meh2.png" alt="" id="meh2">
                        </button>
                        <button type="button" class="meh3_container">
                            <img src="../op.gg/meh3.png" alt="" id="meh3">
                        </button>
                    </div>
                    <button type="button" class="sign_in_button">Sign in</button>
                </div>
            </div>                 
            <div class="header_bottom">
                <div class="header_bottom_container">
                    <div class="route_nav">
                            <a href="https://www.op.gg/" class="route_items"><span>Home</span></a>
                            <a href="https://www.op.gg/champions" class="route_items"><span>Champions</span></a>                       
                            <a href="https://www.op.gg/modes/aram" class="route_items"><span>Game modes</span></a>                       
                            <a href="https://www.op.gg/leaderboards/tier" class="route_items"><span>Leaderboards</span></a>                       
                            <a href="https://www.op.gg/spectate/live/pro-gamer" class="route_items"><span>Pro spectate</span></a>                       
                            <a href="https://www.op.gg/statistics/champions" class="route_items"><span>Stats</span></a>                       
                            <a href="https://www.op.gg/multisearch" class="route_items"><span>Multi-search</span></a>                       
                    </div>
                    <div class="route_nav_right">
                        <img src="../op.gg/route_navright_icon.png" alt="" class="route_nav_right_icon" >
                        <a href="https://www.op.gg/mypage/dashboard" class="route_items"><span>My Page</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="body">
        <div class="body_image">
            <img src="../op.gg/body_image.webp" alt="">
        </div>
        <div class="body_searchbar">
            <div class="search_bar">
                <form action="" class="search_bar_form">
                    <div class="search_bar_region"></div>
                    <div class="search_bar_search">
                        <input type="input">
                    </div>
                    <button class=""><span>.GG</span></button>
                </form>
            </div>
            <div class="ad1"></div>
        </div>
        <div class="body_ad"></div>
        <div class="body_player_stat"></div>
    </div>
    
</body>
</html>
