<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleopgg1.css">
    <link rel="stylesheet" href="styleopgg2.css">
    <title>Op.gg</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_top">
                <a href="logo" class="logo">
                    <img src="Fakeropgg.webp" alt="opgg_logo">
                </a>
                <div class="stat">
                    <img src="op.gg/Stat.webp" alt="" class="stat_logo">
                    <span id="stat_logo">Stats</span>
                    <button type="menu" class="menu">

                        <img src="op.gg/stat_lol.webp" alt="" class="lol_logo" >
                        League of Legends
                        <img src="down-arrow.png" alt="" class="point_down" height="16px" width="16px">
                    </button>
                </div>
            
                <div class="next_to_logo">
                    <a href="https://op.gg/desktop/" class="desktop">
                        <img src="op.gg/desktopg.webp" alt="desktop">
                        <!-- <img src="op.gg/opgg_transparent.webp" alt="desktop_transparent"> -->
                        <span>Desktop</span>
                    </a>
                    <a href="https://duo.op.gg/" class="duo">
                        <img src="op.gg/Duo.webp" alt="duo"> 
                        <span>Duo</span>    
                    </a>
                    <a href="https://talk.op.gg/" class="talkg">
                        <img src="op.gg/TalkG.webp" alt="">
                        <span>TalkG</span>
                    </a>
                    <a href="https://esports.op.gg/" class="esport">
                        <img src="op.gg/Esport.webp" alt="">
                        <span>Esports</span>
                    </a>
                    <a href="https://gigs.op.gg/" class="gigs">
                        <img src="op.gg/Gig.webp" alt="" class="gigs_img">
                        <span >Gigs</span>
                        <span id="gigs_span1">New</span>
                    </a>
                    <a href="https://games.op.gg/" class="games">
                        <img src="op.gg/Games.webp" alt="">
                        <span>Games</span>
                    </a>
                </div>
                <div class="header_right">
                    <div class="three_button">
                        <button type="menu" class="meh1_containter">
                            <img src="button_meh.png" alt="meh1" id="meh1">
                        </button>
                        <button type="button" class="meh2_container">
                            <img src="meh2.png" alt="" id="meh2">
                        </button>
                        <button type="button" class="meh3_container">
                            <img src="meh3.png" alt="" id="meh3">
                        </button>
                    </div>
                    <button type="button" class="sign_in_button">Sign in</button>
                </div>
            </div>
            <div class="stat_dropdown_menu">
                <div class="stat_dropdown_menu_left">
                    <ul class="list_left">
                        <li href="https://op.gg/"><span>League of Legends</span>></li>
                        <li href="https://op.gg/"><span>Teamfight Tactics</span>></li>
                        <li href="https://op.gg/"><span>Valorant</span>></li>
                        <li href="https://op.gg/"><span>OVERWATCH2</span>></li>
                        <li href="https://op.gg/"><span>PUBG</span>></li>
                    </ul>
                </div>
                    <div class="stat_dropdown_menu_right"></div>
                    <img src="" alt="">
                
            </div>
        </div>
            <div class="header_bottom"></div>
        </div>
    </header>
    
</body>
</html>
