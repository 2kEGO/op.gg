<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style3.css">
    <title>OP.GG</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header_container_black">

                <div class="header_right_section">
                    <div class="logo">
                        <img src="../header_image/logo/Fakeropgg.webp" alt="">
                    </div>

                    <div class="dropdown_section">
                        <img src="../header_image/stat_bar/Stat.webp" alt="" class="img_adjust_size" >
                        <span>Stats</span>
                        <div class="dropdown_button_container">
                            <button class="dropdown_button" id="btn">
                                <img src="../header_image/stat_bar/stat_lol.webp" class="img_adjust_size">
                                <span>League of Legends</span>
                                <div class="arrow_container">
                                    <div class="arrow" id="arrow_id"></div>
                                </div>
                            </button>
                        </div>   
                        
                        <div class="dropdown_menu" id="dropdown_content">
                            <div class="dropdown_menu_container">

                                <div class="dropdown_left_section">

                                    <div class="left_section_grids">
                                        <img src="../header_image/stat_bar/dropdown/Small_icon/lol.webp" alt="">
            
                                        <a href="">League of Legends</a>
                                    </div>
                                    <div class="left_section_grids">
                                        <img class="left_section_default_img" src="../header_image/stat_bar/dropdown/Small_icon/tft.webp" alt="">
                                        <a href="">Teamfight Tactics</a>
                                    </div>
                                    <div class="left_section_grids">
                                        <img src="../header_image/stat_bar/dropdown/Small_icon/valorant.webp" alt="">
                                        <a href="">Valorant</a>
                                    </div>
                                    <div class="left_section_grids">
                                        <img src="../header_image/stat_bar/dropdown/Small_icon/overwatch2.webp" alt="">
                                        <a href="">OVERWATCH2</a>
                                    </div>
                                    <div class="left_section_grids">
                                        <img src="../header_image/stat_bar/dropdown/Small_icon/pubg.webp" alt="">
                                        <a href="">PUBG</a>
                                    </div>

                                </div>

                                <div class="dropdown_left_section">
                                    <img class="dropdown_right_section_img" src="header_image/stat_bar/dropdown/Large_img/Default.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="nav_section">
                        <nav class="nav_container">
                            <div class="nav_item_container">
                                <img class="nav_item_container_img" src="../header_image/next_to_statbar/opgg/opgg_transparent.webp" alt="opgg" >
                                <img class="nav_item_container_imgcolor" src="../header_image/next_to_statbar/opgg/desktopg.webp" alt="">
                                <a class="nav_item_container_a" href="#">Desktop</a>
                            </div>

                            <div class="nav_item_container">
                                <img class="nav_item_container_img" src="../header_image/next_to_statbar/Duo/Duo_transparent.webp" alt="duo">
                                <img class="nav_item_container_imgcolor" src="../header_image/next_to_statbar/Duo/Duo.webp" alt="">
                                <a class="nav_item_container_a" href="#">Duo</a>
                            </div>

                            <div class="nav_item_container">
                                <img class="nav_item_container_img" src="../header_image/next_to_statbar/TalkG/TalkG_transparent.webp" alt="talkg">
                                <img class="nav_item_container_imgcolor" src="../header_image/next_to_statbar/TalkG/TalkG.webp" alt="">
                                <a class="nav_item_container_a" href="#">TalkG</a>
                            </div>

                            <div class="nav_item_container">
                                <img class="nav_item_container_img" src="../header_image/next_to_statbar/Esport/Esport_transparent.webp" alt="esport">
                                <img class="nav_item_container_imgcolor" src="../header_image/next_to_statbar/Esport/Esport.webp" alt="">
                                <a class="nav_item_container_a" href="#">Esports</a>
                            </div>

                            <div class="nav_item_container">
                                <img class="nav_item_container_img" src="../header_image/next_to_statbar/Gigs/Gig_transparent.webp" alt="gigs">
                                <img class="nav_item_container_imgcolor" src="../header_image/next_to_statbar/Gigs/Gig.webp" alt="">
                                <a class="nav_item_container_a" href="#">Gigs</a>
                                <span>New</span>
                            </div>
                        </nav>
                    </div>
                    
                </div>

                <div class="header_right_section">
                    <div class="small_buttons_container">

                        <button class="small_buttons" id="btn2">
                            <img src="../header_image/right_side/support_agent_24dp_FFFFFF_FILL0_wght300_GRAD0_opsz24.svg" alt="" class="img_small_size">
                        </button>
                        <div class="customer_support_dropdown" id="dropdown_content2">
                            <div class="customer_support_dropdown_items">
                                <a href="#">Contact Us</a>
                            </div>
                            <div class="customer_support_dropdown_items">
                                <a href="#">Help Center</a>
                            </div>
                        </div>

                        <button class="small_buttons" id="btn3">
                            <img src="../header_image/right_side/Moon_before.svg" alt="" class="img_small_size">
                        </button>
                        <button class="small_buttons" id="btn">
                            <img src="../header_image/right_side/world.svg" alt="" class="img_small_size">
                        </button>
                    </div>

                    

                    <div class="big_button_container">
                        <div class="big_button">
                            <a href="#">Sign in </a>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="header_container_blue">
                <div class="header_blue_container">

                    <div class="header_blue_left">
                        <nav class="header_blue_list">
                            <ul class="blue_list_container">
                                <li class=blue_list>
                                    <a href="#" class="blue_list_title">Home</a>
                                </li>
                                <li class=blue_list>
                                    <a href="#" class="blue_list_title">Champions</a>
                                </li>
                                <li class=blue_list>
                                    <a href="#" class="blue_list_title">Game modes</a>
                                </li>
                                <li class=blue_list>
                                    <a href="#" class="blue_list_title">Leaderboards</a>
                                </li>
                                <li class=blue_list>
                                    <a href="#" class="blue_list_title">Pro spectate</a>
                                </li>
                                <li class=blue_list>
                                    <a href="#" class="blue_list_title">Stats</a>
                                </li>
                                <li class=blue_list>
                                    <a href="#" class="blue_list_title">Multi-search</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="header_blue_right">
                        <div class="blue_right_container">
                            <img src="../header_image/blue_bar/My_page_icon.png" alt="" class="img_adjust_size">
                            <a href="#" class="blue_list_title">My Page</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </header>

    <div class="body_container">
        <div class="body_section">

                <div class="body_image_container">
                    <img src="../Body_image/body_image2.webp" alt="" class="body_img">
                </div>

                <div class="searchbar_section">
                    <div class="searchbar_section_container">

                        <div class="top_searchbar">

                            <div class="top_searchbar_left">

                                <div class="region_select_section">
                                    <div class="searchbar_title_section">
                                        <span>Region</span>
                                    </div>
                                    
                                    <div class="region_btn_container">
                                        <button class="region_btn"></button>
                                    </div>
                                </div>

                                <div class="search_nametag_section">
                                    <div class="searchbar_title_section">
                                        <span>Search</span>
                                    </div>

                                    <div class="search_bar_input_section">
                                        <input type="text" class="search_bar_input" placeholder="Game Name + #Na1">
                                    </div>

                                </div>
                            </div>
                            
                            <div class="top_searchbar_right">
                                <button>
                                    <span>GG</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="bottom_searchbar"></div>
                    </div>
                </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
